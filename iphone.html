<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Instalação no iPhone</title>
  <link rel="stylesheet" href="rhp.css">
</head>
<body>
  <div class="main-container">
    <h2>Instruções para instalação em telefone celular iPhone</h2>

    <p>
      Com o link fornecido, abra o aplicativo no navegador Safari.
    </p>

    <p>
      Selecione o ícone <strong>Compartilhar</strong>.
    </p>

    <figure>
      <img src="ios1.png" alt="Compartilhar no Safari">
      <figcaption>Ícone Compartilhar</figcaption>
    </figure>

    <p>
      Selecione <strong>Adicionar à Tela de Início</strong>.
    </p>

    <figure>
      <img src="ios2.png" alt="Adicionar à Tela de Início">
      <figcaption>Adicionar à Tela de Início</figcaption>
    </figure>

    <p>
      Selecione <strong>Adicionar</strong>.
    </p>

    <figure>
      <img src="ios3.png" alt="Confirmar adição">
      <figcaption>Confirmar adição</figcaption>
    </figure>

    <p>
      Está feito. É só selecionar o ícone da tela para executar o aplicativo.
    </p>
  </div>
</body>
</html>
